<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Match</title>
    <linkrel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="mainContainer">
      <div id="blockOne">
        <header style="text-align: center">
          <img
            class="logoPrincipal"
            src="/src/assets/images/logonuevo.png"
            alt="logoPrincipal"/>
        </header>

        <div class="containerGame">
          <div class="box">
            <img id="img1" src="./assets/images/picaSinFondo.png" alt="picachu" />
          </div>

          <main class="box contenedorButton">
            <div>
              <button class="button-play" id="buttonPlay">Play Game</button>
            </div>
            <div>
              <button class="help" id="help">Help</button>
            </div>
          </main>

          <div class="box">
            <img id="img2" src="./assets/images/removebg-preview.png"
              alt="removebg-preview"/>
          </div>

        </div>
      </div>

      <div id="blockTwo">
        <!--Contenedor de images dinamicas-->
        <div class="container" id="container"></div>
      </div>

      <!-- Footer -->
      <footer class="copyright">
        <i class="fa fa-star" aria-hidden="true"> </i> © 2021 - Hiliana Angulo -
        Karinna Sepúlveda <i class="far fa-star" aria-hidden="true"></i>
      </footer>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
